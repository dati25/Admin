<app-search-create
  button="Create Group"
  link="/groups/create"
></app-search-create>

<div class="groups" *ngIf="groups">
  <div class="header">
    <div>Name</div>
    <div>Computers</div>
  </div>

  <div class="group" *ngFor="let group of groups">
    <div class="name">{{ group.name }}</div>

    <div class="computers">
      <span
        class="computer edit"
        *ngFor="let computer of group.pcGroups"
        routerLink="/users/edit/{{ computer.idPc }}"
        >{{ computer.name
        }}<span
          *ngIf="
            computer.idPc != group.pcGroups[group.pcGroups.length - 1].idPc
          "
          >,
        </span></span
      >
    </div>

    <div>
      <i class="edit bi bi-pencil-square" (click)="edited.emit(group)"></i>
    </div>

    <div>
      <i class="delete bi bi-x-square" (click)="deleted.emit(group)"></i>
    </div>
  </div>
</div>
