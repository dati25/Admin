<div class="wrapper">
  <app-error-message
    (closed)="closeError()"
    [errorMessage]="errorMessage"
    *ngIf="hasError"
  ></app-error-message>

  <app-configs-form
    [allUsers]="users"
    [allGroups]="groups"
    [form]="form"
    (saved)="saveConfig($event)"
    *ngIf="form"
  ></app-configs-form>
</div>
