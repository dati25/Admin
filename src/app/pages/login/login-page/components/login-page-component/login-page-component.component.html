<form [formGroup]="form">
  <div class="form">
    <h1 class="logo-text">foobakcup</h1>

    <app-input-text
      [form]="form"
      label="Username"
      name="username"
    ></app-input-text>

    <div class="input-text">
      <div class="label">Password</div>

      <div class="input">
        <input
          type="password"
          class="input-field form-control"
          formControlName="password"
        />
      </div>
    </div>

    <div class="buttons">
      <button type="submit" class="btn btn-outline-success" (click)="login()">
        Log in
      </button>
    </div>

    <div class="alert alert-danger mt-3" *ngIf="error">
      Wrong username or password
    </div>
  </div>
</form>
