<form [formGroup]="form">
  <div class="input-switch">
    <div class="label">Send Reports</div>

    <div class="input-field">
      <div
        class="switch btn-group"
        role="group"
        aria-label="Basic radio toggle button group"
      >
        <input
          type="radio"
          class="left-btn btn-check"
          name="reports"
          id="btnradio1"
          [checked]="!form.controls['email'].value"
          (change)="
            show = false;
            form.controls['email'].setValue('');
            form.controls['repeatPeriod'].setValue('* * * * ?')
          "
        />
        <label class="left btn btn-outline-secondary" for="btnradio1"
          >Off</label
        >

        <input
          type="radio"
          class="right-btn btn-check"
          name="reports"
          id="btnradio2"
          [checked]="form.controls['email'].value"
          (change)="show = true"
        />
        <label class="right btn btn-outline-secondary" for="btnradio2"
          >On</label
        >
      </div>
    </div>
  </div>

  <app-input-text
    [form]="form"
    label="Email"
    name="email"
    *ngIf="show"
  ></app-input-text>

  <app-input-cron
    [form]="form"
    name="repeatPeriod"
    *ngIf="show"
  ></app-input-cron>

  <app-form-buttons [form]="form" (saved)="save()"></app-form-buttons>
</form>
