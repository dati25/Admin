<div class="header">
  <div class="logo">
    <a routerLink="/dashboard"><h1 class="logo-text">foobakcup</h1></a>
  </div>

  <div class="navbar">
    <div class="tooltip-div">
      <a routerLink="/dashboard">
        <i class="edit bi bi-graph-up" routerLinkActive="active"></i>
      </a>
      <span class="tooltiptext">Dashboard</span>
    </div>

    <div class="tooltip-div">
      <a routerLink="/requests/list"
        ><i class="edit bi bi-person-plus" routerLinkActive="active"></i
      ></a>
      <span class="tooltiptext">Requests</span>
    </div>

    <div class="tooltip-div">
      <a routerLink="/users/list"
        ><i class="edit bi bi-person" routerLinkActive="active"></i>
      </a>
      <span class="tooltiptext">Users</span>
    </div>

    <div class="tooltip-div">
      <a routerLink="/groups/list">
        <i class="edit bi bi-people" routerLinkActive="active"></i>
      </a>
      <span class="tooltiptext">Groups</span>
    </div>

    <div class="tooltip-div">
      <a routerLink="/configs/list">
        <i class="edit bi bi-wrench" routerLinkActive="active"></i>
      </a>
      <span class="tooltiptext">Configs</span>
    </div>
  </div>

  <div class="settings">
    <p class="admin">{{ username }}</p>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <i class="bi bi-gear mygear"></i>
      </button>

      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" routerLink="/settings">Settings</a></li>
        <li>
          <a class="dropdown-item" (click)="changeTheme()">Change theme</a>
        </li>
        <li><a class="dropdown-item" (click)="onLogout()">Log out</a></li>
      </ul>
    </div>
  </div>
</div>
