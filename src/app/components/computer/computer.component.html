<div id="computer">
    <div id="left">
        <span id="name">{{ name }}</span>

        <div id="mac">
            <label for="mac-address">MAC</label>
            <span class="value"> : {{ mac }}</span>
        </div>

        <div id="ip">
            <label for="ip-address">IP</label>
            <span class="value"> : {{ ip }}</span>
        </div>
    </div>

    <div id="right">
        <div id="status" class="form-check form-switch">
            <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="switch status-switch"
                disabled
                checked
            />
        </div>

        <div id="edit">
            <a routerLink="/user/info"
                ><i class="bi bi-pencil-square editicon"></i
            ></a>
        </div>
    </div>
</div>
