<div id="computers">
  <div id="loop" *ngFor="let user of users">
    <div id="computer" *ngIf="user.status != 'q'">
      <div id="left">
        <span id="name">{{ user.name }}</span>

        <div id="mac">
          <label for="mac-address">MAC</label>
          <span class="value"> : {{ user.macAddress }}</span>
        </div>

        <div id="ip">
          <label for="ip-address">IP</label>
          <span class="value"> : {{ user.ipAddress }}</span>
        </div>
      </div>

      <div id="right">
        <div id="status" class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="switch status-switch"
            disabled
            [checked]="user.status === 't' ? true : false"
          />
        </div>

        <div id="edit">
          <a id="edit-link" routerLink="" (click)="edited.emit(user)"
            ><i class="bi bi-pencil-square editicon"></i
          ></a>
        </div>

        <div id="delete">
          <a id="delete-link" routerLink="" (click)="deleted.emit(user)"
            ><i class="bi bi-trash-fill deleteicon"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</div>
