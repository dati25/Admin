<table class="table">
  <thead class="">
    <tr>
      <th>Name</th>
      <th>Mac Address</th>
      <th>IP Address</th>
      <th></th>
    </tr>
  </thead>

  <tbody *ngFor="let item of requests" class="">
    <tr *ngIf="item.status == 'q'">
      <td>{{ item.name }}</td>
      <td>{{ item.macAddress }}</td>
      <td>{{ item.ipAddress }}</td>
      <td id="buttons">
        <i (click)="edited.emit(item)" id="add" class="bi bi-plus-circle"></i>

        <i
          (click)="deleted.emit(item)"
          id="delete"
          class="bi bi-trash-fill"
        ></i>
      </td>
    </tr>
  </tbody>
</table>
